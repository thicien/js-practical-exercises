<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Drive | Premium Car Dashboard</title>
    <style>
        /* --- Vanilla CSS --- */
        :root {
            --accent: #d4af37; /* Luxury Gold */
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-weight: 800; letter-spacing: -1px; }
        h1 span { color: var(--accent); }

        /* Grid Layout */
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Car Card Design */
        .car-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .img-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .car-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .car-card:hover img {
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .car-details {
            padding: 25px;
        }

        .brand {
            font-size: 0.85rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .car-name {
            font-size: 1.5rem;
            margin: 0 0 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
            margin-top: 15px;
        }

        .usage-label { color: var(--text-dim); font-size: 0.9rem; }
        .usage-value { font-weight: 600; font-size: 0.9rem; }

        .price-tag {
            font-size: 1.6rem;
            font-weight: 800;
            color: #10b981; /* Emerald green */
            margin-top: 10px;
        }

        /* Responsive UI */
        @media (max-width: 600px) {
            .car-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ELITE<span>DRIVE</span></h1>
        <div style="color: var(--text-dim)">Current Inventory: 2026 Models</div>
    </header>

    <main class="car-grid" id="dashboard">
        </main>

    <script>
        /* --- Vanilla JavaScript --- */

        // Real 2026 Car Data
        const cars = [
            {
                brand: "Mercedes-Benz",
                name: "S-Class Sedan (S 580)",
                usage: "Ex-Demo (1,200 miles)",
                price: "$119,500",
                badge: "Certified Pre-Owned",
                img: "https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?auto=format&fit=crop&q=80&w=800"
            },
            {
                brand: "Porsche",
                name: "911 Carrera 4 GTS",
                usage: "New (0 miles)",
                price: "$278,000",
                badge: "Limited Stock",
                img: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=800"
            },
            {
                brand: "BMW",
                name: "X7 xDrive40i",
                usage: "Used (5,400 miles)",
                price: "$87,500",
                badge: "Price Drop",
                img: "https://images.unsplash.com/photo-1555215695-3004980ad54e?auto=format&fit=crop&q=80&w=800"
            },
            {
                brand: "Audi",
                name: "RS e-tron GT",
                usage: "Ex-Demo (850 miles)",
                price: "$106,000",
                badge: "Electric",
                img: "https://images.unsplash.com/photo-1614200187524-dc4b892acf16?auto=format&fit=crop&q=80&w=800"
            },
            {
                brand: "Lexus",
                name: "LS 500 Heritage Edition",
                usage: "New (12 miles)",
                price: "$99,280",
                badge: "Special Edition",
                img: "https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?auto=format&fit=crop&q=80&w=800"
            },
            {
                brand: "Lincoln",
                name: "Aviator Black Label",
                usage: "New (0 miles)",
                price: "$85,910",
                badge: "VIP Arrival",
                img: "https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&q=80&w=800"
            }
        ];

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = cars.map(car => `
                <div class="car-card">
                    <div class="img-container">
                        <span class="badge">${car.badge}</span>
                        <img src="${car.img}" alt="${car.name}">
                    </div>
                    <div class="car-details">
                        <div class="brand">${car.brand}</div>
                        <h2 class="car-name">${car.name}</h2>
                        <div class="price-tag">${car.price}</div>
                        
                        <div class="info-row">
                            <span class="usage-label">‚è± Total Usage</span>
                            <span class="usage-value">${car.usage}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the dashboard on load
        window.onload = renderDashboard;
    </script>
</body>
</html>
